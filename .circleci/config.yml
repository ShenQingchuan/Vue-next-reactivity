version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.11.1

    working_directory: ~/repo/src/vue3api
    steps:
      - checkout:
        path: ~/repo/src/vue3api
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: npm unit

workflows:
  version: 2
  run_test:
    jobs:
      - test