version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.11.1

    working_directory: ~/repo/src/vue3api

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - ~/repo/src/vue3api/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: yarn unit